<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/query.css">

</head>
<body>
  <form id="contact-form" novalidate>
    
      <h1>Contact Us</h1>

        <div class="form-header">
          <div class="container">
            <label>First Name</label> 
            <input type="text" id="named" name="name" required>
          </div>
          <div class="container">
            <label>Last Name</label>
            <input type="text" id="last-name" name="last-name" required>
        </div>
      </div>
      <br>
      <label>Email Address</label>
      <input type="email" id="email" name="email" required>
      <br>

      <label>Query Type</label>
        <div class="radio-group">
          <div class="type-radio">
            <input type="radio" id="general" name="query-type" value="general" checked>
            <label for="general">General Enquiry</label> 
          </div>
          <div class="type-radio">
            <input type="radio" id="support" name="query-type" value="support">
            <label for="support">Support Request</label>
          </div>
        </div>
      <br>
      <label>Message</label>
      <textarea></textarea>
      <br>

      <div class="check">
        <input type="checkbox" id="consent" name="consent" required>
        <label for="consent">I consent to being contacted by the team</label>
      </div>

      <button type="submit" id="submit">Submit</button>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a href="#">Jemima Lopez</a>.
    </div>
  </form>

  <script src=".main.js"></script>
</body>
</html>
